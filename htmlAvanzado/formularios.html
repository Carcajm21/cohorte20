<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/formularios.css">
</head>
<body>
    <h1>Formularios</h1>

    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input class="campo" type="text" name="nombre" id="nombre" placeholder="Panchito" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input class="campo" type="email" name="email" id="email" placeholder="panchito@gmail.com" required> 
        </div>
        <div>
            <label for="password">contrase√±a</label>
            <input class="campo" type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="recordar">Recordarme</label>
            <input class="campo" type="checkbox" name="recordar" id="recordar">
        </div>
        <div>
            <input type="submit" value="Enviar" id="enviar">
        </div>
        
    </form>
